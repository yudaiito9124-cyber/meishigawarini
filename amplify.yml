version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - printenv | grep -e NEXT_PUBLIC_ > .env
            - echo "--- CHECKING .env FILE ---"
            - ls -la .env
            - cat .env
            - echo "--------------------------"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*